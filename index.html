<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Employee List</h2>
      <ul class="employeeList">
        <!-- <li class="employeeListItem">
          <span class="employeeCount">1</span>
          <span class="employeeFirstName">John</span>
          <span class="employeeLastName">Doe</span>,
          <span class="employeeSalary">$ 1000</span>,
          <span class="employeePosition">Manager</span>
        </li> -->
      </ul>
      <p>Average Salary: <span class="averageSalary"></span></p>
      <p>Employee number: <span class="employeeNumber"></span></p>
      <hr style="margin: 1rem 0;">

      <form id="add-employee" autocomplete="off">
        <div class="employee-group">
          <label for="firstName" class="employee-label">First name</label>
          <input type="text" id="firstName" class="employee-input" required>
        </div>
        <div class="employee-group">
          <label for="lastName" class="employee-label">Last name</label>
          <input type="text" id="lastName" class="employee-input" required>
        </div>
        <div class="employee-group">
          <label for="salary" class="employee-label">Salary</label>
          <input type="number" id="salary" class="employee-input" required>
        </div>
        <div class="employee-group">
          <label for="position" class="employee-label">Position</label>
          <input type="text" id="position" class="employee-input" required>
        </div>
        <input type='submit' class="addEmployee" value="Add New employee">
        <button class="reset">Reset</button>
      </form>
      

    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
